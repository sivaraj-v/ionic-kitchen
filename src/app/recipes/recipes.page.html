<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipes',recipe.id]">
      <ion-avatar>
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label padding>{{ recipe.title }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
