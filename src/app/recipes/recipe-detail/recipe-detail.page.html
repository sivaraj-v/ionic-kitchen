<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="recipes"></ion-back-button>
        </ion-buttons>
    <ion-title>{{ loadedReceipe.title }}</ion-title>
   <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="loadedReceipe.imageUrl" />
        <h1>{{ loadedReceipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let ig of loadedReceipe.ingredients">
          <ion-item>
            <ion-label>{{ ig }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
